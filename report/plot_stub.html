<div id="{{ id }}" class="wes_plot tab-pane {{ isactive }}" role="tabpanel">
  <!--<h3 class="hidden-lg-down">{{ title }}</h3>-->
  {% if caption %}
  <p class="text-justify">{{ caption }}</p>
  {% endif %}
  <div>
    <button id="{{ id }}_btn" class="btn btn-primary btn-export" type="button" aria-expanded="false">Save Plot as SVG</button>
    <div id="{{ id }}_plot" class="plotly-graph-div" style="height:100%; width:100%;"></div>
  </div>
  {% if sub_caption %}
  <p class="text-center font-weight-bold">{{ sub_caption }}</p>
  {% endif %}
</div>
